name: Java Build, Test and Package

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
